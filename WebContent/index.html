<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/bootstrap.css">

    <title>CRUD Pessoa</title>
</head>

<body>
    <div id="toast"></div>

    <!-- Modal Inserir Pessoa -->
    <div class="modal fade" id="modalInserir" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Inserir Pessoa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="inserirPessoa();">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 20px;">

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalInserir">Adicionar Pessoa</button>
        <br><br>

        <div class="col-md-4">
            <input onkeyup="procurarPessoa();" id="pesquisar" class="form-control" type="search" placeholder="Buscar Pessoa">
        </div>
        <br>

        <!-- Tabela de pessoas -->
        <table class="table table-responsive-md" id="tabela">
            <thead class="thead-dark">
                <tr id="cabecalhoTabela">
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Modal editar pessoa -->
    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="ModalLabelEditar" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelEditar">Editar Pessoa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#">
                    <div class="modal-body">
                        <div>
                            ID: <span id="editarId"></span>
                            <br><br>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="editarNome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="editarEndereco" placeholder="Endereço" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="editarEmail" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="editarPessoa();">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="resources/js/main.js"></script>
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/popper.js"></script>
    <script src="resources/js/bootstrap.js"></script>
</body>

</html>
